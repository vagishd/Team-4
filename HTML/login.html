<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Index Page</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body style="background-image:url(nature.jpg);">
	<div>
	<img class="img1" src="./Images/scgj_1.png"/>
	</div>	
  <div class="login-wrap">
  <div>
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
		
			<div class="sign-in-htm">
			<form action="" method="">
				<div class="group">
					<label for="user" class="label" style="padding-top: 10px;">Username</label>
					<input id="user" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" required>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
				</form>
			</div>
		
			<div class="sign-up-htm">
			<form action="" method="">
				<div style="padding-top: 15px;color:blue">
					<label class="radio-inline"><input type="radio"  name="type" value="TrainingPartner" checked />Training Partner</label>
					<label class="radio-inline"><input type="radio"  name="type" value="AssessmentBody"/>Assessment Body</label>
				</div>
				<br>
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Confirm Password</label>
					<input id="pass" type="password" class="input" data-type="password" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input" required>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1" class="already">Already Member?</a>
				</div>
				</form>
			</div>
			</div>
		</div>
	</div>
</div>
  
  

</body>

</html>
